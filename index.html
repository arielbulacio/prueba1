<!DOCTYPE html>
<html>
<head>
  <title>Product Presentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 500px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Amazing Product Name</h1>

  <img src="product-image.jpg" alt="Product Image">

  <p>This is a brief description of your amazing product. Highlight its key features and benefits in a concise and engaging way.</p>

  <h2>Key Features</h2>
  <ul>
    <li>Feature 1</li>
    <li>Feature 2</li>
    <li>Feature 3</li>
  </ul>

</body>
</html>
